<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datenschutzerklärung</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
        h1 { color: #007bff; }
        nav a { margin: 0 15px; text-decoration: none; font-weight: bold; color: #007bff; }
    </style>
</head>
<body>

    <h1>Datenschutzerklärung</h1>
    <div id="datenschutz-inhalt">Lade Datenschutzerklärung...</div>

    <nav>
        <a href="index.html">Startseite</a> |
        <a href="impressum.html">Impressum</a>
    </nav>

    <script>
        // Datenschutzerklärung aus datenschutz.txt laden
        fetch('datenschutz.txt')
            .then(response => response.text())
            .then(text => {
                document.getElementById('datenschutz-inhalt').innerText = text;
            })
            .catch(error => {
                document.getElementById('datenschutz-inhalt').innerText = "Fehler beim Laden der Datenschutzerklärung.";
            });
    </script>

</body>
</html>
